<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of datos">
        <td>{{d.id}}</td>
        <td>{{d.nombre}}</td>
        <td>{{d.precio | currency}}</td>
      </tr>
      
    </tbody>
  </table>
