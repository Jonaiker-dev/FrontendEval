
    <div class="container">
        <h2>Formulario de Nombre y Precio</h2>
        <form [formGroup]="FormProd" (ngSubmit)="SendData()">
            <div class="form-group" >
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" formControlName="nombre"  [ngClass]="{'border border-danger':FormProd.get('nombre')?.hasError('required') && FormProd.get('nombre')?.touched}" id="nombre" placeholder="Ingrese el nombre">
                <!--Errores del campo nombre-->
                <p class="text-danger mt-1" *ngIf="FormProd.get('nombre')?.hasError('required') && FormProd.get('nombre')?.touched" style="font-size: 11px; font-weight: bolder; ">Campo Requerido</p>
                <!--Validando cantidad invalida de caracteres-->
                <p *ngIf="FormProd.get('nombre')?.hasError('maxlength')" class="alert alert-danger">Solo se permite un maximo de <b>50 caracteres</b> </p>
                <!--Fin-->
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" [ngClass]="{'border border-danger':FormProd.get('precio')?.hasError('required') && FormProd.get('precio')?.touched}" 
                formControlName="precio" id="precio" placeholder="Ingrese el precio">
                <!--Errores campo precio-->
                <p class="text-danger mt-1" *ngIf="FormProd.get('precio')?.hasError('required') && FormProd.get('precio')?.touched" style="font-size: 11px; font-weight: bolder; ">Campo Requerido</p>
                <!--Validando si es menor a 0-->
                <p class="alert alert-danger" *ngIf="FormProd.get('precio')?.hasError('menorCero')">El precio no puede ser <b>menor a 0</b> </p>
            </div>
            <button type="submit" class="btn btn-primary mt-4" [disabled]="FormProd.invalid">Agregar Producto</button>
            
        </form>
    </div>
